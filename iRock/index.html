<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iRock - A pedrinha virtual de estimação </title>
    <script type="text/javascript">
       function touchRock() {
           var userName = prompt("Qual é seu nome?", "Coloque seu nome aqui.");
           if (userName) {
               alert("Prazer em conhecer você, " + userName + ".");
               document.getElementById("rockImg").src = "assets/rock_happy.png";
           }
       }

    </script>
</head>

<body onload="alert('Olá, eu sou sua pedra de estimação.');">
    <div style="margin-top: 100px; text-align: center">
    <img id="rockImg" src="assets/rock.png" alt="iRock" style="cursor: pointer"
     onclick = "touchRock();"/>
    </div>
</body>

</html>
